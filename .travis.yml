language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.2
    - build-tools-27.0.2
    - android-26
    - android-27
  licenses:
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - yes | sdkmanager "platforms;android-27"
script:
  - ./gradlew build
